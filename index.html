<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>React Intro</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HTML + CSS -->
<div class ="app">

    <div class="list">

        <div class="card"> <!--карточка для машини BMW M2 Coupe-->
            <div class="card-img">
                <img
                    src="https://mochamanstyle.com/wp-content/uploads/2015/10/2016-BMW-M2-Coupe.jpg"
                    alt="BMW M2 Coupe">
            </div>
            <h3>BMW M2 Coupe</h3>
            <p>20000 $</p>
        </div>
    
    
        <div class="card"> <!--карточка для машини Audi TT-->    
            <div class="card-img"> 
                <img
                    src="https://article.images.consumerreports.org/w_598,h_436/prod/content/dam/cro/news_articles/cars/2016-Audi-TT-pr-1-2016-598"
                    alt="Audi TT">
            </div>
            <h3>Audi TT</h3> 
            <p>15000 $</p>
        </div>
    
    
        <div class="card"> <!--карточка для машини Mercedes amg coupe-->    
            <div class="card-img">
                <img
                    src="https://auto.ndtvimg.com/car-images/big/mercedes-amg/gle-coupe/mercedes-amg-gle-coupe.jpg?v=2"
                    alt="Mercedes amg coupe">
            </div>
            <h3>Mercedes amg coupe</h3>
            <p>18000 $</p>
        </div>

    </div>

</div>

<!-- Нативный JavaScript -->
<script src="vanilla.js"></script>

</body>
</html>
